version: "3.8"

networks:
  default:
    external: false
    name: nodejs-service-local

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - ./usr/src/app/node_modules
    ports:
      - "${PORT}:${PORT}"
    command: npm run start:dev
    depends_on:
      - db

  db:
    build: 
      context: .
      dockerfile: Dockerfile-db
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ./db-data:/var/lib/postgresql/data
    command: postgres -c 'max_connections=1000'

volumes:
  db-data: 